<ion-header>
  <ion-toolbar>
    <ion-title>Select Meals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="padding:5px">
  <ion-grid>
    <ion-row align-items-end>
      <ion-col align-self-center>
          <ion-list>
            <ion-item *ngFor="let meal of meals">
              <ion-label>{{meal.name}}</ion-label>
              <ion-checkbox slot="end" [(ngModel)]="meal.isChecked"></ion-checkbox>
            </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
    <ion-row style="position:absolute; bottom:10px" align-items-end>
      <ion-col size="6">
        <ion-button type="block" (click)="save()">
          Save
          <ion-icon slot="end" name="save"></ion-icon>
        </ion-button >
      </ion-col>
      <ion-col size="6">
        <ion-button type="block" color="danger" (click)="cancel()">
          Cancel
          <ion-icon slot="end" name="close"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
