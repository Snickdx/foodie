<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Meals Menu</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="back()" [disabled]="isLast()">
        <ion-icon slot="icon-only" name="arrow-back"> </ion-icon>
      </ion-button>
      <ion-button (click)="forward()" [disabled]="isFirst()">
        <ion-icon slot="icon-only" name="arrow-forward"  ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{isFirst() ? 'Today\'s Menu' : '' }} {{schedule[selectedIndex].date}}</ion-title>

  </ion-toolbar>

</ion-header>
<ion-content>

  <ion-card *ngFor="let meal of schedule[selectedIndex].menu">
    <ion-card-header>
      <ion-card-title>{{meal.name}}</ion-card-title>
      <ion-card-subtitle> Price: ${{meal.price}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-text>{{meal.description}}</ion-text>
    </ion-card-content>


  </ion-card>



</ion-content>
